name: iOS Build (Capacitor)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build (web)
        run: npm run build || echo "no build step"
      - name: Capacitor copy
        run: npx cap copy ios
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update || true
      - name: Xcode build
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -configuration Release -sdk iphoneos -archivePath $PWD/build/App.xcarchive archive
      - name: Export IPA (if needed)
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/App.xcarchive -exportOptionsPlist ios/exportOptions.plist -exportPath $PWD/build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: build

# Note: iOS builds require code signing credentials. It's recommended to integrate with Fastlane Match or secure provisioning in your CI.