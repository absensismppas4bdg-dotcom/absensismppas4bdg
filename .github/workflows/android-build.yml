name: Android Build (Capacitor/TWA)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false
      - name: Build (web)
        run: npm run build || echo "no build step"
      - name: Capacitor copy
        run: npx cap copy android
      - name: Build Android (Gradle assembleRelease)
        run: |
          cd android
          ./gradlew assembleRelease -x lint
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/**/release/*.aab

# Note: For publishing to Play Store, use Fastlane supply and a secure service account secret.